<script type="text/jsx">
    var HelloMessage = React.createClass({
        render: function() {
            return (
              <h1 className="headerStyle">
                ReactJS Class Component compiled with JSX 
              </h1>
            );
        }
    });
    ReactDOM.render(<HelloMessage/>, document.getElementById('container1'));
</script>
